<html>
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Welcome to Cleather</title>
        {% endif %}
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/tether.min.js"></script>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/css/bootstrap-flex.min.css" rel="stylesheet">
        <link href="/static/css/custom.css" rel="stylesheet">
        <link href="/static/css/image-picker.css" rel="stylesheet">
        <script src="/static/js/image-picker.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/moment-with-locales.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })
        </script>
    </head>
    <body>
        <div class="container">
            <div class="navbar navbar-light bg-faded">
                <div class="navbar-inner">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="navbar-brand" href="/">Cleather</a>
                        <ul class="nav navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Forsiden</a></li>
                            {% if g.user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('user', nickname=g.user.nickname) }}">Din profil</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logg ut</a></li>
                            {% endif %}
                        </ul>
                    <div class="nav-collapse collapse">
                        {% if g.user.is_authenticated %}
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
